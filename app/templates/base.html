<html>
	<head>
		<title>{% if title %}{{ title }} - CSIA{% else %}CSIA{% endif %}</title>
	</head>
	<body>
		<div>CSIA: 
			<a href="{{ url_for('index') }}">Home</a> | 
			<a href="{{ url_for('forms') }}">Forms</a>
		</div>
		<hr>
		{% with messages = get_flashed_messages() %}
		{% if messages %}<ul>
			{% for message in messages %}
			<li>{{ message}}</li>
			{% endfor %}
		</ul>{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
